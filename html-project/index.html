    <p class="red">
      <span class="big">hello world!!!!!!!!</span>
      <span>hello world!!!!!!!!</span>
      <span>hello world!!!!!!!!</span>
      <span>hello world!!!!!!!!</span>
      <span>hello world!!!!!!!!</span>

    <script>
      const spans = document.querySelectorAll("span");

      for (const span of spans) {
        span.addEventListener("click", (event) => {
          console.log("bla");
          span.classList.toggle("big");
        });
      }
    </script>
  </body>
